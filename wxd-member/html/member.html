<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>会员管理</title>

    <style>
        td {padding-top: 10px;}

        td.r {width: 120px;text-align: right;padding-right: 5px;}

        td.l {text-align: left;}
    </style>
</head>
<body>
<table style="width: 100%;">
    <tr>
        <td class="r">姓名</td>
        <td class="l"><input type="text"></td>
        <td class="r">电话</td>
        <td class="l"><input type="text"></td>
        <td class="r">生日</td>
        <td class="l"><input type="text"></td>
    </tr>
    <tr>
        <td class="r">备注</td>
        <td class="l" colspan="5">
            <textarea id="comment" style="width: 400px;height: 140px;border: 1px solid black;"></textarea>
        </td>
    </tr>
</table>
