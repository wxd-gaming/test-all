syntax = "proto3";

package Proto.Login;
//把文件拆分
option java_multiple_files = true;
//导出包名
option java_package = "wxdgaming.mmo.script.gamesr.guild.message";

//公会列表
message ReqGuildList {
}

//公会列表
message ResGuildList {
  int64 uid                     = 1;//工会唯一ID
  string name                   = 2;//工会的名字
  map<int32, int64> moneys      = 3;//工会资金
}